<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
     />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="../node_modules/owl.carousel/dist/assets/owl.carousel.min.css">
     <link rel="stylesheet" href="../node_modules/lightbox2/dist/css/lightbox.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    
    <!-- header -->
    <header id="header__inner">
        <div class="container">
            <nav class="main-nav">
                <img src="img/logo.png" class="main-nav__logo" alt="">
                <ul class="main-nav__items">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html" class="active">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- section a -->

   <section id="contact-a" class="text-center py-2">
    <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="border-bottom"></div>
        <p class="lead">Lorem ipsum dolor sit amet.</p>
        <form>
            <div class="form-fields">
                <input type="text" class="name input" name="fullname" id="fullname" placeholder="Name">
                <input type="text" class="input subject" name="subject" id="subject" placeholder="Subject">
                <input type="email" class="input email" name="email" id="email" placeholder="Email">
                <input type="tel" class="input phone" name="phone" id="phone" placeholder="Phone">
                <textarea name="message" id="message" class="message input" placeholder="Enter Message"></textarea>
                <button type="submit" class="btn-dark">Submit</button>
            </div>
        </form>

    </div>
   </section>

   <!-- section b -->

   <section id="contact-b" class="bg-primary py-2 my-3">
    <div class="container">
        <div class="contact-info">
            <div>
                <i class="fas fa-envelope fa-2x"></i>
                <h3>Email</h3>
                <p>mail@mail.com</p>
            </div>
            <div>
                <i class="fas fa-phone fa-2x"></i>
                <h3>Email</h3>
                <p>(555) 555 55 55</p>
            </div>
            <div>
                <i class="fas fa-adress-card fa-2x"></i>
                <h3>Adress</h3>
                <p>İstanbul, Türkiye</p>
            </div>
        </div>
    </div>

   </section>

    <!-- footer  -->

    <footer id="main-footer" class="contact-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2025. All Rights Reserved. </p>

            <div class="social">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-youtube"></i>
            </div>
        </div>
    </footer>

    <script src="js/jquery.min.js"></script>
    <script src="../node_modules/lightbox2/dist/js/lightbox-plus-jquery.min.js"></script>

</body>
</html>
