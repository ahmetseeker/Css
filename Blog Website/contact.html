   <main>
        <div class="container my-4">
            <h2 class="my-3">Contact Us</h2>
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="card bg-warning">
                        <div class="card-body">
                            <div class="alert alert-danger mb-3">
                                Please fill out the form!
                            </div>
                            <form class="row g-3 text-white">
                                <div class="col-md-6">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" name="name" id="name">
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" name="email" id="email">
                                </div>
                                <div class="col-md-12">
                                    <label for="phone" class="form-label">Phone</label>
                                    <input type="number" class="form-control" name="phone" id="phone">
                                </div>
                                <div class="col-md-12">
                                    <label for="subject" class="form-label">Subject</label>
                                    <input type="text" class="form-control" name="subject" id="subject">
                                </div>
                                <div class="col-md-12">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea name="message" id="message" class="form-control"></textarea>
                                </div>
                                <div class="col-md-12">
                                    <button class="btn btn-outline-danger" style="width: 100%;">Send Message</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12038.720930542167!2d29.023183241572916!3d41.03225130520833!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cab78eb4cc28d7%3A0xd6cc13bd2c633762!2zw5xza8O8ZGFyLCBLdXpndW5jdWssIDM0Njc0IMOcc2vDvGRhci_EsHN0YW5idWw!5e0!3m2!1str!2str!4v1667240036070!5m2!1str!2str" frameborder="0" width="100%" height="100%" id="map"></iframe>
                </div>
            </div>
        </div>
